  <!-- ウィンドウテンプレート群 -->
  <template id="tmpl-profile">
    <article class="window-body">
      <h1> SimRea </h1>
      <p> SimRea(シムレア)を屋号に個人事業主として税務署に登録しています。企業の正社員でもあります。
      </p>
      <h2>技術ポートフォリオ</h2>
      <p>組込みソフトウェア開発、数値計算、FPGA、回路設計・基板設計の業務経験があります
      </p>
      <h2>業務経験</h2>
      <ul>
        <li>言語: asm, c, c++, fortran, haskell, vhdl</li>
        <li>OS: Windows, Linux, Android</li>
        <li>組込み: 携帯電話基地局開発(3GPP), 試験装置</li>
        <li>数値計算: 樹脂流動解析(FEM, FVM, FDM)</li>
        <li>回路設計: デジタル回路(～100MHz)</li>
        <li>研究開発: GPS測位(搬送波位相差測位など),画像処理</li>
      </ul>
      <h2>その他:趣味</h2>
      <ul>
        <li>3D: OpenGL / G3D </li>
        <li>VR: OpenGL + Oculus SDK / G3D + Oculus SDK</li>
        <li>Web: Django(Python)</li>
      </ul>
    </article>
  </template>

  <template id="tmpl-portfolio">
    <article class="window-body">
      <h1>作品フォルダ</h1>

      <div class="cards">
        <button class="card" data-subwindow-title="VR" data-subwindow-content="<p>Data Flow Programming</p><p><strong>技術:</strong> OpenGL, G3D, Haskell, C++</p>">
          <strong>3Dツール</strong>
          <span>プログラミング環境</span>
        </button>
      </div>
      <hr/>
      <!--

    </article>
  </template>

  <template id="tmpl-properties">
    <article class="window-body">
      <h1>プロパティ</h1>
      <form class="properties-form" onsubmit="return false;">
        <label>カテゴリ
          <select name="category">
            <option>3D</option>
            <option>VR</option>
            <option>FEM</option>
          </select>
        </label>
        <label>タグ<input type="text" name="tags" placeholder="3D, VR, FEM" /></label>
        <label>公開URL<input type="url" name="url" placeholder="https://example.com" /></label>
        <div class="form-actions">
          <button class="btn" type="submit">保存（デモ）</button>
        </div>
      </form>
      <p class="note">※ このプロパティはデモ用で永続化はしません。</p>
